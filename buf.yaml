version: v1beta1

build:
  roots:
    - proto
    - third_party/proto
  excludes:
    - third_party/proto/google/protobuf
lint:
  use:
    - DEFAULT
    - COMMENTS
    - FILE_LOWER_SNAKE_CASE
  except:
    - UNARY_RPC
    - COMMENT_FIELD
    - SERVICE_SUFFIX
    - PACKAGE_VERSION_SUFFIX
    - RPC_REQUEST_STANDARD_NAME
    - COMMENT_SERVICE
    - COMMENT_RPC
    - COMMENT_MESSAGE
    - RPC_RESPONSE_STANDARD_NAME
  ignore:
    - gogoproto
    - google
    - cosmos

breaking:
  use:
    - FILE
  ignore:
    - gogoproto
