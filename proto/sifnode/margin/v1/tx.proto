syntax = "proto3";
package sifnode.margin.v1;

import "gogoproto/gogo.proto";
import "sifnode/margin/v1/types.proto";

option go_package = "github.com/Sifchain/sifnode/x/margin/types";

service Msg {
  rpc OpenLong(MsgOpenLong) returns (MsgOpenLongResponse) {}
  rpc CloseLong(MsgCloseLong) returns (MsgCloseLongResponse) {}
  rpc ForceCloseLong(MsgForceCloseLong) returns (MsgForceCloseLongResponse) {}
}

message MsgOpenLong {
  string signer = 1;
  string collateral_asset = 2;
  string collateral_amount = 3 [
    (gogoproto.customtype) = "github.com/cosmos/cosmos-sdk/types.Uint",
    (gogoproto.nullable) = false
  ];
  string borrow_asset = 4;
}

message MsgOpenLongResponse {}

message MsgCloseLong {
    string signer = 1;
    string collateral_asset = 2;
    string borrow_asset = 3;
}

message MsgCloseLongResponse {}

message MsgForceCloseLong {
  string signer = 1;
  string mtp_address = 2;
  string collateral_asset = 3;
  string borrow_asset = 4;
}

message MsgForceCloseLongResponse {}